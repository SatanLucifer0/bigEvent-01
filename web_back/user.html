<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name='email' value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" style="display: block">

                        <!-- 美化按钮 -->
                        <input type="file" style='display:none' name='user_pic' id="exampleInputFile">
                        <label for="exampleInputFile">
                            <img src="./images/1.png" alt="" style="height: 30px">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name='password' value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>



    <script>

        // 入口函数 
        $(function () {


            // 图片预览
            $('#exampleInputFile').on('change', function () {

                var icon = URL.createObjectURL(this.files[0]);
                console.log(icon);

                $('.user_pic').attr('src', icon);

            });


            // 页面有主页一跳进来就获取用户信息并显示
            $.ajax({
                type: 'get',    /* ajax请求get方式默认可以不写 */
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (res) {

                    console.log(res);
                    // 遍历res 得到里面的属性名 
                    for (var key in res.data) {
                        $('.' + key).val(res.data[key]);   /* $('.key') 最后拼接成校长的样子*/
                    }
                    $('.user_pic').attr('src', res.data.user_pic);
                }
            });




            // 用户信息修改
            $('.btn-success').on('click', function (e) {
                e.preventDefault();

                // 获取表当里所有信息
                var fm = new FormData($('.article_form')[0]);
                // 用formData时候,,,他的那个函属性里必须有name属性  ,  属性值为要求的参数

                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: fm,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        console.log(res);

                        // 修改成功,,弹出确认按钮
                        $('#myModal').modal();
                        $('.btn-primary').on('click', function () {

                            parent.location.reload();  //刷新iframe的父页面

                            //  发送请求,把修改的信息显示在相应位置

                        });
                    }
                });

            });
        });

    </script>
</body>

</html>
