<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <SCRipt src="./js/moment.js"></SCRipt>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <!-- 加一个img标签来做图片预览 -->
                        <img src="./images/2.jpg" alt="" style="height: 120px;"><br>
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control art-cate">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    




    <script src="./js/template-web.js"></script>
    <script id="tmp_cate" type="text/html">
        {{each data v}}
        <option value='{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>



    <script>

        $(function () {

            // 文章新增图片预览
            $('#exampleInputFile').on('change', function () {

                var icon = URL.createObjectURL(this.files[0]);
                $(this).prev().prev().attr('src', icon);

            });


            // 把所有类别显示在下拉框中
            // 发送请求获取,再把获取的所有类别用模板引擎创建渲染在下拉框里
            $.ajax({
                url: 'http://localhost:8000/admin/category_search ',
                success: function (res) {
                    if (res.code == 200) {
                        var html = template('tmp_cate', res);
                        $('.art-cate').html(html);
                    }
                }
            });



            // 已进入页面就在发布时间栏里显示当前时间
            // 这个日历框是一个插件叫  jeDate 日历选择插件做的
            // 已经导入了 jeDate.js文件了
            var currentDate =moment().format('YYYY-MM-DD');
            console.log(currentDate);
            $('#dateinput').val(currentDate);

          
            
            // 发布内容是一个富文本域,,,用插件 tinyMCE 做的
            // <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>     这是导入的基本样式来源于官网里快速开始的步骤2
            // <script src="js/tinymce/js/tinymce_setup.js"></script>         这是对这个富文本的优化 功能跟多






        });
        
        
    </script>
</body>

</html>
